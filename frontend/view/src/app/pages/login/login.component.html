<div class="container">
  <div class="card-body">
    <div class="row d-flex justify-content-center">
      <div class="form-group col-md-8">
        <label for="inputEmail">Email</label>
        <input type="email" class="form-control" name="inputEmail" [(ngModel)]="email">
      </div>
    </div>
    <div class="row d-flex justify-content-center mt-2">
      <div class="form-group col-md-8">
        <label for="inputSenha">Senha</label>
        <input type="password" class="form-control" name="inputSenha" [(ngModel)]="senha" (keyup.enter)="verificarLogin()">
      </div>
    </div>
    <div class="row d-flex justify-content-center">
      <div class="form-group">
        <button type="button" class="btn btn-outline-primary mt-3" (click)="verificarLogin()" style="padding: 10px 20px;" (keyup.enter)="verificarLogin()">Logar</button>
      </div>
    </div>
  </div>
</div>
